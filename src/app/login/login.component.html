<div class="login-pane">
  <h2>Login to Continue</h2>
  <mat-list>
    <mat-list-item>
      <button mat-raised-button (click)="signInWithEmail()" disabled>Sign In With Email</button>
    </mat-list-item>
    <mat-list-item>
      <button mat-raised-button color="accent" (click)="signInWithGoogle()">Sign In With Gmail</button>
    </mat-list-item>
  </mat-list>
</div>
